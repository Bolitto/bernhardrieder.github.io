# Author Info
author:
  name     : Bernhard Rieder
  image    : "/assets/img/me_face.jpg"
  email    : contact@bernhardrieder.dev
  github   : bernhardrieder
  twitter  : bernhard_rieder
  linkedin : bernhard-rieder
  facebook : rieder.bernhard


# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name
  portfolio:
    output: true
    permalink: /portfolio/:name


# Default values for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "page"

# Posts default Permalink
permalink: articles/:title


# Exclude from processing.
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock

timezone: Europe/Vienna